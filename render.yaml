# Render.com Blueprint Configuration
services:
  - type: web
    name: nasa-probability-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 300 --workers 2 --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: EARTHDATA_USERNAME
        sync: false
      - key: EARTHDATA_PASSWORD
        sync: false

